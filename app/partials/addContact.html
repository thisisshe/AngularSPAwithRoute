<div>
    <form role="form">
        <div class="form-group">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" ng-model="modifyContact.name" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="modifyContact.email" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input type="text" ng-model="modifyContact.mobile" class="form-control"/>
        </div>

        <div>
            <button type="button" data-ng-click="addContact()">Add contact</button>
        </div>
    </form>
</div>
